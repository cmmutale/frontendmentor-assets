<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content-wrapper">
    <div class="card">
      <div class="card__image">
        <picture>
          <source media="(max-width: 639px)"
            srcset="./image-product-mobile.jpg" />
          <source media="(min-width: 640px)"
            srcset="./image-product-desktop.jpg" />
          <img src="./image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="card__content">
        <div class="card__description">Perfume</div>

        <div class="card__title">Gabrielle Essence Eau De Parfum</div>

        <div class="card__body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card__footer">
          <div class="flex">
            <span class="text--enhance">$149.99</span>
            <span class="text--strike"><strike>$169.99</strike></span>
          </div>
          <a href="#" class="button button__l-icon"><img
              src="./icon-cart.svg" alt="" class="button__icon">
            <span>Add
              to Cart</span></a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chilufya Mutale</a>.
  </div>

</body>

</html>
